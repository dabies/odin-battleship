<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship!</title>
</head>
<body>
    <div class="grid-container">
        <div class="input">
            <label for="playerName">What's your name?</label>
            <input type="text" id="playerName" required>
            <button type="submit" id="nameSubmit">Submit</button>
        </div>
        <div class="content">
            <div class="leftHalf">
                <div class="playerContent">
                    <div class="playerBoard"></div>
                </div>
                <button id="shipPlacementButton">Place Ships!</button>
            </div>
            <div class="rightHalf">
                <div class="computerContent">
                    <div class="computerBoard"></div>
                </div>
                <button id="playButton">Play</button>
            </div>
        </div>
    </div>
</body>
</html>
